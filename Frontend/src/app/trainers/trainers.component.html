<html class="html">
<div class="container trainers-table">
    <table class="table table-striped table-hover align-middle caption-top text-center">
        <caption class="fs-3 fw-normal text-center mb-4"> Trainers of the Fitness Centre </caption>
        <thead>
            <tr class="bg-light">
                <th class="fs-5" scope="col"> Id </th>
                <th class="fs-5" scope="col"> Name </th>
                <th class="fs-5" scope="col"> Phone Number </th>
                <th class="fs-5" scope="col"> Address </th>
                <th class="fs-5" scope="col"> Email </th>
                <th class="fs-5" scope="col"> Class </th>
                <th class="fs-5 edit-action" scope="col">Action</th>
            </tr>
        </thead>
        <tbody class="table-group-divider" *ngIf="trainers?.length > 0">
            <tr *ngFor="let trainer of trainers">
                <td scope="col"> {{ trainers.indexOf(trainer) + 1 }}</td>
                <td scope="col"> {{ trainer.name }}</td>
                <td scope="col"> {{ trainer.phone }}</td>
                <td scope="col"> {{ trainer.address }}</td>
                <td scope="col"> {{ trainer.email }}</td>
                <td scope="col"> {{ trainer.class }}</td>

                <td class="table-buttons"><button class="btn btn-info" (click)="onEdit(trainer._id)" type="button"
                        data-bs-toggle="modal" data-bs-target="#editModal">Edit</button> | <button class="btn btn-info"
                        (click)="onDelete(trainer._id)" type="button">Delete</button> </td>
            </tr>
        </tbody>
    </table>
    <button id="back" type="button" class="button-style btn btn-primary my-1 mx-2" routerLink="/"> Back </button>
    <app-register-trainer></app-register-trainer>
    <app-edit-trainer></app-edit-trainer>

</div>

</html>
