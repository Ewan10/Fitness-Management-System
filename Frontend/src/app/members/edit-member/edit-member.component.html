<!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" id="editMemberModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="onReset()"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="editForm" (ngSubmit)="onEdit()">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" id="name" formControlName="name" name="name" type="text">
                        <span *ngIf="!editForm.get('name').valid && editForm.get('name').touched"
                            class="help-block"><small>The name field is required</small></span>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input class="form-control" id="age" formControlName="age" name="age" type="number">
                        <span *ngIf="!editForm.get('age').valid && editForm.get('age').touched"
                            class="help-block"><small>The age field is required and must be greater than 16 years
                                old</small></span>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input class="form-control" id="address" formControlName="address" name="address" type="text">
                        <span *ngIf="!editForm.get('address').valid && editForm.get('address').touched"
                            class="help-block"><small>The address field is required</small></span>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input class="form-control" id="phone" formControlName="phone" name="phone" type="text">
                        <span *ngIf="!editForm.get('phone').valid && editForm.get('phone').touched"
                            class="help-block"><small>The phone field is
                                required</small></span>
                    </div>
                    <div class="form-group">
                        <label for="classes">Classes</label>
                        <select class="form-select" name="classes" id="classes" formControlName="classes" multiple>
                            <option value="aerobics">Aerobics</option>
                            <option value="instruments">Instruments/Weights</option>
                            <option value="boxing">Boxing</option>
                            <option value="personalTrainer">Personal Trainer</option>
                            <option value="yoga">Yoga</option>
                            <option value="breakdance">Breakdance</option>
                            <option value="jiu-jitsu">Jiu-Jitsu</option>
                        </select>
                        <span *ngIf="!editForm.get('classes').valid && editForm.get('classes').touched"
                            class="help-block"><small>The classes field
                                is required</small></span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="onReset()"
                            data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" [disabled]="!editForm.valid"
                            data-bs-dismiss="modal">Confirm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
