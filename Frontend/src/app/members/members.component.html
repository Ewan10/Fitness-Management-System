<html class="html">
<div class="container">

    <table class="table table-striped table-hover align-middle caption-top text-center">
        <caption class="fs-3 fw-normal text-center mb-4"> Members of the Fitness Centre </caption>
        <thead>
            <tr class="bg-light">
                <th class="fs-5" scope="col"> Id </th>
                <th class="fs-5" scope="col"> Name </th>
                <th class="fs-5" scope="col"> Age </th>
                <th class="fs-5" scope="col"> Address </th>
                <th class="fs-5" scope="col"> Phone Number </th>
                <th class="fs-5 edit-action" scope="col"> Action </th>
            </tr>
        </thead>
        <tbody class="table-group-divider" *ngIf="members?.length > 0">
            <tr *ngFor="let member of members">
                <td scope="col"> {{ members.indexOf(member) + 1 }}</td>
                <td scope="col"> {{ member.name }}</td>
                <td scope="col"> {{ member.age }}</td>
                <td scope="col"> {{ member.address }}</td>
                <td scope="col"> {{ member.phone }}</td>

                <td><button class="btn btn-info" (click)="onEdit(member._id)" type="button" data-bs-toggle="modal"
                        data-bs-target="#editMemberModal">Edit</button> | <button class="btn btn-info"
                        (click)="onDelete(member._id)" type="button">Delete</button> </td>
            </tr>
        </tbody>
    </table>
    <button id="back" type="button" class="btn btn-primary my-1 mx-2" routerLink="/"> Back </button>

    <app-register-member></app-register-member>
    <app-edit-member></app-edit-member>

    <div *ngIf="delete" class="delete-modal">
        <div class="bg-light">
            <div class="modal-text text-center">
                Member successfully deleted!
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
        data-bs-delay="2000" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-light">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <span class="modal-body">
                    Member successfully deleted!
                </span>
            </div>
        </div>
    </div>
    <!-- style="visibility: hidden;" -->
</div>

</html>
