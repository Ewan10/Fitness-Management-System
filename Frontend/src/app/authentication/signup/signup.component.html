<body>
    <div class="container mt-4">
        <div class="mx-auto col-10 col-md-3 col-lg-6">
            <div class="spinner" *ngIf="isLoading">
                <app-loading-spinner></app-loading-spinner>
            </div>
            <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
            <form *ngIf="!isLoading" [formGroup]="signUpForm" class="row gy-2" (ngSubmit)="onSignUp()">
                <div class="ps-5 py-3">
                    <div class="row">
                        <legend class="text-center">Sign up</legend>
                    </div>
                    <div class="row">
                        <div class="col w-50">
                            <label for="name" class="form-label w-75 mt-4">Name</label>
                            <input type="text" name="name" class="w-75 form-control" formControlName="name"
                                placeholder="name" required>

                            <label for="email" class="form-label w-75 mt-4">Email</label>
                            <input type="email" name="email" class="w-75 form-control" formControlName="email"
                                placeholder="email" required email>
                        </div>
                        <div class="col w-50">
                            <label for="password" class="form-label w-75 mt-4">Password</label>
                            <input type="password" name="password" class="w-75 form-control" formControlName="password"
                                placeholder="password" required minlength="6">

                            <span *ngIf="!signUpForm.get('password').valid && signUpForm.get('password').touched"
                                class="help-block"><small>The password field is required and must
                                    be at least 6 characters long</small></span>

                            <label for="confirmPassword" class="form-label w-75 mt-4">Confirm Password</label>
                            <input type="password" name="confirmPassword" class="w-75 form-control"
                                formControlName="confirmPassword" placeholder="password" required minlength="6">
                            <span
                                *ngIf="!signUpForm.get('confirmPassword').valid && signUpForm.get('confirmPassword').touched"
                                class="help-block"><small>The two passwords must be the same!</small></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-primary mt-3 w-25" type="submit" [disabled]="!signUpForm.valid">Sign
                                Up</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
